<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel and PDFs</title>
</head>
<body>
    <h1>Upload Excel File and PDFs</h1>

    <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <label for="excelFile">Upload Excel File:</label>
        <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" required><br><br>

        <label for="pdfFolder">Upload PDFs:</label>
        <input type="file" id="pdfFolder" name="pdfFolder[]" accept=".pdf" multiple required><br><br>

        <button type="submit">Upload Files</button>
    </form>

    <div id="result"></div>

    <script>
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData();
            formData.append('excelFile', document.getElementById('excelFile').files[0]);
            let pdfFiles = document.getElementById('pdfFolder').files;
            for (let i = 0; i < pdfFiles.length; i++) {
                formData.append('pdfFolder[]', pdfFiles[i]);
            }

            // Make the POST request to the Python server
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Processing Complete: ' + data.message;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error occurred: ' + error;
            });
        });
    </script>
</body>
</html>
