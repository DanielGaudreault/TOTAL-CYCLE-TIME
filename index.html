<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Upload Excel and PDF Files</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="excel-files">Select Excel Files:</label>
        <input type="file" id="excel-files" name="excel-files" multiple accept=".xlsx"><br><br>
        <label for="pdf-files">Select PDF Files:</label>
        <input type="file" id="pdf-files" name="pdf-files" multiple accept=".pdf"><br><br>
        <button type="submit">Upload and Process</button>
    </form>
    <div id="results"></div>
</body>
</html>
