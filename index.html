<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>File Processor</h1>
    <input type="file" id="fileInput" multiple>
    <button id="processButton">Process Files</button>
    <button id="resetButton">Reset Results</button>
    <div id="loading">Processing...</div>
    <button id="downloadButton" style="display: none;">Download Results</button>
    <div class="upload-section">
        <input type="file" id="uploadExcelInput" accept=".xlsx, .xls">
        <button id="uploadExcelButton">Update to Excel</button>
    </div>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Total Cycle Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
