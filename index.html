<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>File Processor</h1>
        <div class="file-section">
            <form>
                <input type="file" id="fileInput" multiple aria-label="Select files to process">
                <button id="processButton" type="button">Process Files</button>
                <button id="resetButton" type="button">Reset Results</button>
            </form>
        </div>
        <div id="loading" class="loading">Processing...</div>
        <div class="upload-section">
            <form>
                <input type="file" id="uploadExcelInput" accept=".xlsx, .xls" aria-label="Select Excel file to update">
                <button id="uploadExcelButton" type="button">Update to Excel</button>
            </form>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Total Cycle Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
