<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Excel with TOTAL CYCLE TIME</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="container">
        <h1>Update Excel with "TOTAL CYCLE TIME" from PDF Files</h1>
        <form id="fileForm" enctype="multipart/form-data">
            <input type="file" name="files" accept=".xlsx,.xls,.pdf" multiple>
            <br><br>
            <button onclick="processFiles(event)">Process Files</button>
        </form>
        <div id="loading" style="display: none;">Processing... Please wait.</div>
        <h2>Results:</h2>
        <p id="message"></p>
        <button id="downloadButton" style="display: none;" onclick="downloadResults()">Download Updated Excel</button>
    </div>

    <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
