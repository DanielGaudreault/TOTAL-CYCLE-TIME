<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" type="image/png" href="images/main logo 2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main class="container">
        <header>
            <h1>PDF Data Extractor</h1>
        </header>
        <section class="file-section">
            <div id="fileInputs"></div>
            <button id="addFileInput">Add File Input</button>
            <button id="processButton">Process Files</button>
            <button id="resetButton">Reset Results</button>
        </section>
        <div id="loading" class="loading" aria-live="polite">Processing...</div>
        <table id="resultsTable" aria-label="Results of processed PDF files">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Project Name</th>
                    <th>Total Cycle Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <section class="upload-section">
            <input type="file" id="uploadExcelInput" accept=".xlsx, .xls" aria-label="Upload Excel file">
            <button id="uploadExcelButton">Update to Excel</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
