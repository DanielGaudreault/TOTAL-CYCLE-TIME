<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Time Updater</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="container">
        <h1>Cycle Time Updater</h1>

        <!-- Excel File Input -->
        <input type="file" id="excelFile" accept=".xlsx" />
        <br><br>

        <!-- PDF Files Input -->
        <input type="file" id="pdfFiles" accept=".pdf" multiple />
        <br><br>

        <!-- Process Files Button -->
        <button onclick="processFiles()">Process Files</button>
        <br><br>

        <!-- Loading Indicator -->
        <div id="loading" style="display: none;">Processing...</div>

        <!-- Results Table -->
        <h2>Results:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Total Cycle Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>

        <!-- Download Button -->
        <button id="downloadButton" style="display: none;" onclick="downloadExcel()">Download Updated Excel</button>

        <!-- Reset Button -->
        <button onclick="resetResults()">Reset Results</button>
    </div>

    <!-- SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
