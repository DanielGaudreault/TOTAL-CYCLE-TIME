<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Excel and PDF Files</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="container">
        <h1>Upload Excel File and PDFs</h1>

        <!-- Form to upload files -->
        <input type="file" id="excelFile" accept=".xlsx, .xls" required><br><br>
        <input type="file" id="pdfFiles" accept=".pdf" multiple required><br><br>
        <button onclick="processFiles()">Process Files</button>

        <h2>Results:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Cycle Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>

        <br><br>
        <button id="downloadButton" style="display:none;" onclick="downloadExcel()">Download Updated Excel</button>
    </div>

    <!-- Include PDF.js and SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
