<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Excel with TOTAL CYCLE TIME</title>
</head>
<body>
    <h1>Update Excel with "TOTAL CYCLE TIME" from PDF and Text Files</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="excel" accept=".xlsx, .xls" required>
        <input type="file" name="files" accept=".txt, .pdf" multiple required>
        <input type="submit" value="Process Files">
    </form>
</body>
</html>
