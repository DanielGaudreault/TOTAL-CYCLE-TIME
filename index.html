<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Scanner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="container">
        <h1>Upload Excel File and Scan Directory</h1>
        <form id="uploadForm">
            <label for="excelFile">Upload Excel File:</label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" required>
            <br><br>
            <label for="fileDirectory">Directory to Scan:</label>
            <input type="text" id="fileDirectory" name="fileDirectory" placeholder="Enter directory path" required>
            <br><br>
            <button type="submit">Process Files</button>
        </form>

        <h2>Results:</h2>
        <pre id="results"></pre>
        <a id="downloadLink" style="display:none;">Download Updated Excel File</a>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('excelFile', document.getElementById('excelFile').files[0]);
            formData.append('fileDirectory', document.getElementById('fileDirectory').value);

            const response = await fetch('/process', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            document.getElementById('results').textContent = JSON.stringify(result, null, 2);

            if (result.outputFile) {
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = `/download/${result.outputFile}`;
                downloadLink.style.display = 'block';
                downloadLink.download = result.outputFile;
            }
        });
    </script>
</body>
</html>
