<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" type="image/png" href="images/main logo 2.png"> <!-- Updated Favicon -->
    <!-- For iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <!-- For Android -->
    <link rel="manifest" href="manifest.json"> <!-- Manifest file for PWA -->
</head>
<body>
    <div class="container">
        <h1>PDF Data Extractor</h1>
        <div class="file-section">
            <input type="file" id="fileInput" multiple accept=".pdf">
            <button id="processButton">Process Files</button>
            <button id="resetButton">Reset Results</button>
        </div>
        <div id="loading" class="loading">Processing...</div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Project Name</th>
                    <th>Total Cycle Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="upload-section">
            <input type="file" id="uploadExcelInput" accept=".xlsx, .xls">
            <button id="uploadExcelButton">Update to Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
