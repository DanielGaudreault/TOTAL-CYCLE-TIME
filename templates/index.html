<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel and PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Excel and PDF Files</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excel">Upload Excel File:</label>
                <input type="file" id="excel" name="excel" accept=".xlsx, .xls" required>
            </div>
            <div class="form-group">
                <label for="pdf">Upload PDF File:</label>
                <input type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit">Upload and Update</button>
        </form>
    </div>
</body>
</html>
