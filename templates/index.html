<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel and PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Excel and PDF Files</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="drop-zone">
                <p>Drag and drop files here or click to select</p>
                <input type="file" id="file-input" name="excel" accept=".xlsx, .xls" required>
                <input type="file" id="file-input" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit">Upload and Update</button>
        </form>
        <div id="file-list"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
