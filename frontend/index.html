<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF and Excel Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Excel and PDF Files</h1>
        <form id="uploadForm">
            <label for="excel">Upload Excel File:</label>
            <input type="file" id="excel" name="excel" accept=".xlsx" required>
            <br>
            <label for="pdfs">Upload PDF Files:</label>
            <input type="file" id="pdfs" name="pdfs" accept=".pdf" multiple required>
            <br>
            <button type="submit">Process Files</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
